name: Release PDF

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: "Release name (tag name)"
        required: true
        type: string

permissions:
  contents: write # åˆ›å»º tag å’Œ release
  pages: write # éƒ¨ç½² Pages
  id-token: write # Pages è®¤è¯

jobs:
  create-release-tag:
    name: Create tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set tag name
        id: vars
        run: echo "TAG_NAME=${{ github.event.inputs.release_name }}" >> $GITHUB_ENV

      - name: Create tag and push
        id: tag_check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main || true
          git fetch --tags || true
          git checkout main || true

          # æ£€æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists."
            echo "Will update the existing release with new artifacts."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Creating new tag $TAG_NAME"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  build-docs:
    name: Build docs via reusable workflow
    needs: create-release-tag
    uses: ./.github/workflows/build-docs.yml
    secrets: inherit

  build-pandoc:
    name: Build Pandoc PDFs
    needs: create-release-tag
    uses: ./.github/workflows/build-pandoc.yml
    secrets: inherit

  publish-release:
    name: Publish GitHub Release with PDFs
    needs: [build-docs, build-pandoc]
    runs-on: ubuntu-latest
    steps:
      - name: Download PDF artifacts
        uses: actions/download-artifact@v4
        with:
          name: ucagent-doc
          path: pdfs

      - name: Move artifacts to flat layout
        run: |
          mkdir -p dist
          find pdfs -name "*.pdf" -exec cp {} dist/ \;

      - name: Verify PDFs exist
        run: |
          if [ -z "$(ls -A dist/*.pdf 2>/dev/null)" ]; then
            echo "Error: No PDF files found in dist/"
            exit 1
          fi
          echo "Found PDF files:"
          ls -lh dist/*.pdf

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_name }}
